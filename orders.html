<!-- âœ… Orders Content -->
<div class="container mt-5">
  <h2>ðŸ“¦ My Orders</h2>
  <div id="order-items"></div>
</div>

<script>
  function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    document.getElementById('cart-count').innerText = cart.length;
  }

  function displayOrders() {
    let orders = JSON.parse(localStorage.getItem('orders')) || [];
    let orderContainer = document.getElementById('order-items');
    orderContainer.innerHTML = "";

    if (orders.length === 0) {
      orderContainer.innerHTML = "<p>No orders placed yet!</p>";
      return;
    }

    orders.forEach(item => {
      orderContainer.innerHTML += `
        <div class="d-flex align-items-center mb-3 border p-2 rounded">
          <img src="${item.img}" class="order-item-img me-3">
          <div>
            <h5>${item.name}</h5>
            <p>â‚¹${item.price} x ${item.qty}</p>
            <span class="badge bg-success">Order Placed</span>
          </div>
        </div>
      `;
    });
  }

  updateCartCount();
  displayOrders();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
