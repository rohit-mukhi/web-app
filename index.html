<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SupplyChain+ | Login</title>
    <link rel="stylesheet" href="signup.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="left-side">
            <h1>Ekatra</h1>
            <p>Connecting Farmers & Vendors â€” Reduce Waste, Deliver Fresh.</p>
        </div>
        <div class="right-side">
            <div class="form-box">
                <h2 id="formTitle">Create Account</h2>
                <form id="form">
                    <div class="input-group" id="nameField">
                        <input type="text" required />
                        <label>Name</label>
                    </div>

                    <div class="input-group" id="roleField">
                        <select required>
                            <option value="role" disabled selected></option>
                            <option value="vendor">Vendor</option>
                            <option value="supplier">Supplier</option>
                        </select>
                        <label class="select-label">Role</label>
                    </div>

                    <div class="input-group" id="localityField">
                        <input type="text" required />
                        <label>Locality</label>
                    </div>

                    <div class="input-group">
                        <input type="email" required />
                        <label>Email</label>
                    </div>

                    <div class="input-group">
                        <input type="password" required />
                        <label>Password</label>
                    </div>

                    <p class="switch-text" id="toggleText">
                        Already have an account? 
                        <a href="signin.html" id="toggleBtn">Sign In</a></p>

                        
                    
                    <button type="submit" class="submit-btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="signin.js"></script>
</body>

</html>
