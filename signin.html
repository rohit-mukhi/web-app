<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!-- Navbar starts -->
    <nav class="navbar bg-body-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 " style="color: aliceblue; margin-left: 1rem;">Bhandaar</span>
        </div>
    </nav>
    <!-- Navbar ends -->

    <div class="container mt-5">
        <form class="d-flex flex-column justify-content-center gap-3">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" style="max-width: 20rem;">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" style="max-width: 20rem;">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="button" class="btn btn-primary" onclick="home()">Sign In</button>
                </div>
            </div>
        </form>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function home() {
        const url = window.location.search;
        const param = new URLSearchParams(url);
        const role = param.get('r');

        if (role == "vendor") {
            window.location.href = "vendor.html";
        } else if(role == "supplier") {
            window.location.href = "supplier.html";
        }
    }

</script>

</html>
