<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css" />
</head>

<body>
    <div class="cart-container">
        <div class="cart-header">
            <h2>My cart</h2>
            <button class="checkout-btn">Proceed to checkout</button>
        </div>

        <div id="cart-items">
            <!-- Item 1 -->
            <div class="cart-item">
                <img src="https://via.placeholder.com/100" alt="Item 1" />
                <div class="item-details">
                    <h3>Item 1</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <div class="item-actions">
                        <button class="qty-btn" onclick="updateQty(this, -1)">-</button>
                        <input type="text" value="1" readonly />
                        <button class="qty-btn" onclick="updateQty(this, 1)">+</button>

                    </div>
                </div>
                <div class="item-price">
                    <span>₹10000/-</span>
                    <p>Free shipping</p>
                    <button class="remove-btn">✕</button>
                </div>
            </div>

            <!-- Item 2 -->
            <div class="cart-item">
                <img src="https://via.placeholder.com/100" alt="Item 2" />
                <div class="item-details">
                    <h3>Item 2</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. .</p>
                    <div class="item-actions">
                        <button class="qty-btn" onclick="updateQty(this, -1)">-</button>
                        <input type="text" value="5" readonly />
                        <button class="qty-btn" onclick="updateQty(this, 1)">+</button>

                    </div>
                </div>
                <div class="item-price">
                    <span>₹1000/-</span>

                    <p>Free shipping</p>
                    <button class="remove-btn">✕</button>
                </div>
            </div>

            <!-- Item 3 -->
            <div class="cart-item">
                <img src="https://via.placeholder.com/100" alt="Item 3" />
                <div class="item-details">
                    <h3>Item 3</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                    <div class="item-actions">
                        <button class="qty-btn" onclick="updateQty(this, -1)">-</button>
                        <input type="text" value="3" readonly />
                        <button class="qty-btn" onclick="updateQty(this, 1)">+</button>

                    </div>
                </div>
                <div class="item-price">
                    <span>Rs 1000/</span>
                    <p>Free shipping</p>
                    <button class="remove-btn">✕</button>
                </div>
            </div>
        </div>
    </div>

    <script src="cart.js"></script>
</body>

</html>
