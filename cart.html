<!-- âœ… Cart Content -->
<div class="container mt-5">
  <h2>ðŸ›’ My Cart</h2>
  <div id="cart-items"></div>
  <h4 class="mt-4">Total: â‚¹<span id="cart-total">0</span></h4>
  <button class="btn btn-success mt-3" onclick="placeOrder()">Place Order</button>
</div>

<script>
  function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    document.getElementById('cart-count').innerText = cart.length;
  }

  function displayCart() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let cartContainer = document.getElementById('cart-items');
    let total = 0;
    cartContainer.innerHTML = "";

    if (cart.length === 0) {
      cartContainer.innerHTML = "<p>Your cart is empty!</p>";
      return;
    }

    cart.forEach((item, index) => {
      total += item.price * item.qty;
      cartContainer.innerHTML += `
        <div class="d-flex align-items-center mb-3 border p-2 rounded">
          <img src="${item.img}" class="cart-item-img me-3">
          <div>
            <h5>${item.name}</h5>
            <p>â‚¹${item.price} x ${item.qty}</p>
            <button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Remove</button>
          </div>
        </div>
      `;
    });

    document.getElementById('cart-total').innerText = total;
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
    displayCart();
  }

  function placeOrder() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    if (cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }
    let orders = JSON.parse(localStorage.getItem('orders')) || [];
    orders.push(...cart);
    localStorage.setItem('orders', JSON.stringify(orders));
    localStorage.removeItem('cart');
    alert("âœ… Order placed successfully!");
    window.location.href = "orders.html";
  }

  updateCartCount();
  displayCart();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
