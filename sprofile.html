<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | MarketConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #f3f6f5;
            color: #333;
        }

        /* Navbar */
        .navbar {
            background-color: #2e7d32;
            padding: 15px 30px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .logo {
            font-size: 1.7em;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        /* Profile Container */
        .container {
            max-width: 900px;
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #2e7d32;
            margin-bottom: 12px;
        }

        .profile-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .profile-info label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        .profile-info input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .btn-save {
            margin-top: 30px;
            padding: 12px;
            width: 100%;
            background-color: #2e7d32;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s ease;
        }

        .btn-save:hover {
            background-color: #1b5e20;
        }

        @media (max-width: 768px) {
            .profile-info {
                grid-template-columns: 1fr;
            }
        }

        .container .profile-info .form-group .details {
            min-width: 10rem;
            height: 2.2rem;
            border: 2px solid black;
        }
    </style>
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
        }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MarketConnect</a>
            <div id="google_translate_element"></div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="supplier.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="list-item.html">List Item</a></li>
                    <li class="nav-item"><a class="nav-link" href="transactionSupplier.html">Transaction History</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="tutorial.html">Tutorials</a></li>
                    <li class="nav-item"><a class="nav-link" href="sprofile.html">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Content -->
    <div class="container mt-2">
        <div class="profile-header">
            <img src="https://i.pravatar.cc/150?img=12" alt="Profile Picture" class="profile-pic" />
            <h2>Hello </h2>
        </div>

        <div class="profile-info">
            <div class="form-group">
                <label for="name">Full Name</label>
                <div id="user-name" class="details rounded"></div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <div id="user-email" class="details rounded"></div>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <div id="user-role" class="details rounded"></div>
            </div>
            <div class="form-group">
                <label for="locality">Locality</label>
                <div id="user-locality" class="details rounded"></div>
            </div>
        </div>

        <button class="btn-save">Sign Out</button>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
