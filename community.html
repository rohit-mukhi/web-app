<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Community | MarketConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      min-height: 100vh;
    }

    /* Navbar Styling */
    .navbar {
      background-color: #2e7d32;
      padding: 15px 30px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    .logo {
      font-size: 1.7em;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.3s ease;
    }

    .nav-links a:hover {
      opacity: 0.8;
    }


    /* Main Content */
    .container {
      max-width: 800px;
      margin: 5rem auto;
      background: #ffffff;
      padding: 3rem 2rem;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      font-size: 2rem;
      color: #2e7d32;
      margin-bottom: 2rem;
    }

    .join-btn {
      padding: 0.9rem 2.5rem;
      background-color: #2e7d32;
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }

    .join-btn:hover {
      background-color: #1b5e20;
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
      }

      .nav-links a {
        padding: 0.7rem;
        width: 100%;
      }

      .container h2 {
        font-size: 1.5rem;
      }

      .join-btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bhandaar</a>
      <div id="google_translate_element"></div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="vendor.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="category.html">Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">My Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="community.html">My Community</a></li>
          <li class="nav-item"><a class="nav-link" href="grievance.html">Grievances</a></li>
          <li class="nav-item"><a class="nav-link" href="vprofile.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Community Section -->
  <div class="container">
    <h2>Find your community</h2>
    <button class="join-btn">Join a Community</button>
  </div>

</body>

</html>
